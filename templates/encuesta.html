<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% include 'navbar.html' %}
    <h1>Calificación de Compañeros</h1>
    <form method="post">
      {% for jugador in jugadores %}
        {{ jugador }}:
        <input name="{{ jugador }}" type="number" min="1" max="10" required><br>
      {% endfor %}
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
